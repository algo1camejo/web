<section class="section" id="cronograma">
    <p class="title">Cronograma</p>
    <div class="content is-normal">
        <p>Atenci칩n: El siguiente cronograma es tentativo y podr치 sufrir cambios.</p>
        <p>Puede descargar la versi칩n en pdf desde <a href="{{ cronogramaURL }}" target="_blank">ac치</a></p>
    </div>
    <div class="columns">
        <div class="column is-8 is-offset-2"style="overflow-y: scroll; height: 60rem;">
            <article [ngClass]="{'message is-info': true, 'active-week': fecha >= semana.fechaInicio && fecha <= semana.fechaFin }" *ngFor="let semana of cronograma">
                <div class="message-body py-5">
                    <div class="columns">
                        <div class="column is-2 has-text-centered">
                            <h3 class="title is-3">{{ semana.numero }}</h3>
                        </div>
                        <div class="column is-8">
                            <h5 class="title is-5">{{ semana.tema }}</h5>
                            <span [ngClass]="{'tag is-rounded is-medium mr-2 mb-2 is-info': true }" *ngFor="let hito of semana.hitos">{{ hito }}</span>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </div>
</section>
